<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club viejuner</title>
</head>

<body>
    <h1>El club viejuner</h1>
    <h2>Tú</h2>
    <form action="/action_page.php">
        <fieldset>
            <table>
                <tr>
                    <td>
                        <label for="clubName">Nombre:</label>
                    </td>
                    <td>
                        <input tabindex="1" type="text" id="clubName" name="club" placeholder="Escribe tu nombre" autofocus required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="surname">Apellidos:</label>
                    </td>
                    <td>
                        <input tabindex="2" type="text" id="surname" name="surname" placeholder="Escribe tus apellidos" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="age">Edad</label>
                    </td>
                    <td>
                        <input tabindex="4" type="number" id="age" name="age" min="20" max="123">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="genderM">Sexo</label>
                    </td>
                    <td>
                        <input tabindex="5" type="radio" id="genderM" name="gender" value="M">Mujer
                        <input type="radio" id="genderH" name="gender" value="H">Hombre
                        <input type="radio" id="genderO" name="gender" value="O">Otro
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input tabindex="6" type="checkbox" id="old" name="old" value="ok">Me siento viejuner
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="comment">Escribe algo sobre tí:</label>
                    </td>
                    <td>
                        <textarea tabindex="7" name="comment" id="comment" cols="30" rows="10" maxlength=200
                            placeholder="Escribe sobre ti">
            </textarea>
                    </td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>Tus circunstancias</legend>
            <table>
                <tr>
                    <td>
                        <label for="email">Correo electrónico</label>
                    </td>
                    <td>
                        <input tabindex="3" type="email" name="email" id="email" placeholder="Introduce tu email"></td>
                </tr>
                <tr>
                    <td>
                        <label for="phone">Teléfono:</label>
                    </td>
                    <td>
                        <input tabindex="8" type="tel" name="phone" id="phone" pattern="[9,7,6]{1}[0-9]{8}"
                            placeholder="Introduce tu teléfono"></td>
                </tr>
                <tr>
                    <td>
                        <input tabindex="9" type="submit" value="Registrarme">
                    </td>
                    <td>
                        <input type="reset" value="Resetear">
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>
